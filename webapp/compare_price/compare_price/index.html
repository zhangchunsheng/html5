<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>专车比价</title>
        <meta name="description" content="专车比价,易到,滴滴,Uber,顺风车,公交,比价,专车,网约车,出租车,租车,神州,代驾" />
        <style type="text/css">
            #l-map {
                height: 200px;
                width: 100%;
            }

            #r-result {
                width: 100%;
            }
        </style>
        <link href="./css/weui.min.css" rel="stylesheet">
        <link href="./css/51ride.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <!--<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>-->
        <!--<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>-->

        <![endif]-->
    </head>

    <body>
        <img style="width:0px; height:0px; overflow:hidden" src="http://51ride.duapp.com/compare_price/images/icon.jpg" />

        <div id="container" class="container none_select" style="margin: 10px;">
            <div id="title" class="hd">
                <a href="javascript:;">
                    <h1 class="page_title">专车比价</h1>
                    <p class="page_desc">滴滴 vs 易到</p>
                </a>
            </div>


            <div class="weui_panel">
                <div class="weui_panel_bd">
                    <div class="weui_cell">
                        <div class="weui_cell_hd"><label class="weui_label">出发地</label></div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <input class="weui_input" id="startAddress" placeholder="从哪儿出发" type="text">
                        </div>
                    </div>

                    <div class="weui_cell">
                        <div class="weui_cell_hd"><label class="weui_label">目的地</label></div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <input class="weui_input" id="endAddress" placeholder="你要去哪儿" type="text">
                        </div>
                    </div>

                    <div class="weui_media_box weui_media_text">
                        <div id="l-map" style="border:1px #bbbbbb solid "></div>
                        <div id="searchResultPanel"
                             style="border:1px solid #bbbbbb;width:150px;height:auto; display:none;"></div>
                    </div>

                    <input name="current_point" value="" id="current_point" type="hidden"/>
                    <input name="total_distance" value="" id="total_distance" type="hidden"/>

                    <a href="javascript:;" class="weui_btn weui_btn_warn" id="button_compare">一键比价</a>
                </div>
            </div>
        </div>

        <div id="toast" style="display: none;">
            <div class="weui_mask_transparent"></div>
            <div class="weui_toast">
                <i class="weui_icon_warn_toast"></i>
                <p class="weui_toast_content"></p>
            </div>
        </div>

        <div id="pk_start" class="weui_dialog_alert" style="display:none;">
            <div class="weui_mask"></div>
            <div id="pk_start_content" class="weui_dialog" style="background-color:transparent;width:272px;height:107px">
                <span id="pk_start_didi" style="position:absolute;left: -110px;top: 15px;">
                    <img width="100px" height="80px" src="./images/didi.png" />
                </span>
                <span id="pk_start_pk" style="position:absolute;left: -60px;top: -140px;display:none">
                    <img width="400px" height="400px" src="./images/pk.png" />
                </span>
                <span id="pk_start_yidao" style="position:absolute;right: -110px">
                    <img width="100px" height="100px" src="./images/yidao.png" />
                </span>
            </div>
        </div>

        <div id="tip" class="weui_dialog_alert" style="display:none;">
            <div class="weui_mask weui_mask_can_close"></div>
            <div class="weui_dialog" style="height:80%">
                <div class="tip"></div>
            </div>
        </div>

        <div id="result" class="weui_dialog_alert" style="display:none;">
            <div class="weui_mask"></div>
            <div class="weui_dialog" style="top:60%">
                <div class="weui_dialog_hd" style="background:url(images/328528-130H3233I024.jpg);background-size:110%;">
                    <strong class="weui_dialog_title" style="font-size:26px;color:#DEA514;background-color: #ffffff;padding: 1px;">The winner is【易到】</strong>
                </div>
                <div class="weui_dialog_bd">
                    <div class="driverDetail"></div>
                </div>
                <div class="weui_dialog_bd" style="height:220px">
                    <div id="result_didi" style="width:46%;position:absolute;left:0px;text-align: right;color:orange">
                        <!--<div>滴滴</div>
                        <div>
                            <div>快车</div>
                            <div>10元</div>
                        </div>-->
                    </div>
                    <div id="result_yidao" style="width:46%;position:absolute;right:0px;text-align: left;color:red">
                        <!--<div>易到（充返）</div>
                        <div>
                            <div>Young车型</div>
                            <div>6元</div>
                        </div>-->
                    </div>
                </div>
                <div class="weui_dialog_ft">
                    <a href="javascript:void(0)" class="weui_btn_dialog warn" style="color: #e40c0a" onclick="close_dialog()">确定</a>
                </div>
            </div>
        </div>

        </div><!-- /.container -->

        <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=DEd51bf09fcded27d8705981745b7351"></script>

        <script>
            var WxJsApi=function Weixin(a,b,c){this.init=function(){$.getScript("http://res.wx.qq.com/open/js/jweixin-1.0.0.js",function(){wx.config({debug:a.debug||false,appId:a.appId,timestamp:a.timestamp,nonceStr:a.nonceStr,signature:a.signature,jsApiList:["checkJsApi","onMenuShareTimeline","onMenuShareAppMessage","onMenuShareQQ","onMenuShareWeibo","hideMenuItems","showMenuItems","hideAllNonBaseMenuItem","showAllNonBaseMenuItem","hideOptionMenu","showOptionMenu"]});wx.ready(function(){wx.checkJsApi({jsApiList:["onMenuShareTimeline","onMenuShareAppMessage"]});wx.onMenuShareAppMessage({title:b.title||b.tile,desc:b.desc||b.desc,link:b.link||b.link,imgUrl:b.imgUrl||b.imgUrl,trigger:function(d){c.shareAppMessage&&c.shareAppMessage.trigger&&c.shareAppMessage.trigger()},success:function(d){c.shareAppMessage&&c.shareAppMessage.success&&c.shareAppMessage.success()},cancel:function(d){c.shareAppMessage&&c.shareAppMessage.cancle&&c.shareAppMessage.cancle()},fail:function(d){c.shareAppMessage&&c.shareAppMessage.fail&&c.shareAppMessage.fail()}});wx.onMenuShareTimeline({title:b.title||b.tile,link:b.link||b.link,imgUrl:b.imgUrl||b.imgUrl,trigger:function(d){c.shareTimeline&&c.shareTimeline.trigger&&c.shareTimeline.trigger()},success:function(d){c.shareTimeline&&c.shareTimeline.success&&c.shareTimeline.success()},cancel:function(d){c.shareTimeline&&c.shareTimeline.cancle&&c.shareTimeline.cancle()},fail:function(d){c.shareTimeline&&c.shareTimeline.fail&&c.shareTimeline.fail()}})})})}};
        </script>

        <script type="text/javascript">
            var shareData = {
                "title": "专车比价",
                "desc": "专车比价,易到/Uber/滴滴哪个最省钱?",
                "imgUrl" : "http://51ride.duapp.com/compare_price/images/icon.jpg" ,
                "link" : 'http://51ride.duapp.com/compare_price/index.html'
            };

            var wxConfig = [];
            var callback = {};
            var c =  new WxJsApi(wxConfig, shareData, callback);
            c.init();
        </script>
        <script src="./js/51ride.js"></script>
    </body>
</html>
